<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>GETFUND PROJECT (VETTING TRACKER)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">GETFUND PROJECT (VETTING TRACKER)</h1>
  <form id="form">
    <label for="contract" >Contract / Project:</label>
    <input type="text" id="contract" name="contract" required placeholder="Enter contract or project name"><br><br>
    <label for="contractor">Contractor:</label>
    <input type="text" id="contractor" name="contractor" required placeholder="Enter contractor's name"><br><br>
    <label for="assignedTo">Assigned To:</label>
    <input type="text" id="assignedTo" name="assignedTo" required placeholder="Enter assignee's name"><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>
    <button id="submit">Submit</button>
  </form>
 

  <script src="index.js"></script>
</body>
</html>
